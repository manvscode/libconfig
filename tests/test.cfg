/*
 *  Application Settings
 *
 *  All of the application settings go in here. 
 */
settings {
	locale = "en_US" // the language and locale 
	default_table_size = 3019 /* default */
	alpha = 1.2
	beta  = 0.00121312

	network {
		host = "127.0.0.1"
		port = 65436
	}

	cloud {

		machine1 = 33
		machine2 = 234

		inner_cloud {
			foo = 12
			baz = 34
		}
	}
	red   = #FF0000
	green = #00FF00
	blue  = #0000FF
	cyan_with_alpha  = #00ffffff
}

debug {
	enable = true
}

message {
	english = "Hello!"
	spanish = "¡Hola"
	german  = "Hallo!"
	chinese = "你好"
	french  = "Bonjour!"
	russian = "привет"
}

novelties {
	text = "Blah Blah Blah"
}
